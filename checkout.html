<!DOCTYPE HTML>
<html lang='en'>
<head> 
	<meta charset='UTF-8'/>
	<title>Gay Weed Party Missile Store</title>
	<link rel='stylesheet' href='style.css'>
</head>

<body>
<div class='container'>
	<div class='row'>
		<div class='col' style='text-align:left; display=inline-block'>
			<div style='display:block; margin: auto 0px;'>
				<a href="./index.html">
					<img src='./img/gayweed.png' style='float:left; padding-right:20px; border:none; height: 80px; width: 80px;'></img>
				</a>
				<div style='font-family: "Lobster Two",sans-serif; text-align:left;'>
					<h1>Gay Weed</h1>
					<h3>Party Missile Store</h3>
				</div>
			</div>
		</div>
	</div>
		</br><h3>Check out:</h3>
		</br>
		<form name="registry" method="get" action="URL">
			Address: <input type="text" name="addr" size="20" maxlength="20" value="413 Egg Street"><br />
			City: <input type="text" name="city" size="20" maxlength="20" value="Dinkleburg"><br />
			Country: <input type="text" name="country" size="20" maxlength="20" value="Canada"><br />
			State/Province: <input type="text" name="state" size="20" maxlength="20" value="Alberta"><br />
			Postal code or ZIP code (opt): <input type="text" name="zip" size="20" maxlength="20" value="T3A 5I5"><br />
			Card number: <input type="password" name="cc" size="20" maxlength="20" value="1234567890"><br />
			Confirm card number: <input type="password" name="ccConfirm" size="20" maxlength="20" value="1234567890"><br />
			Card security code: <input type="password" name="ccCode" size="3" maxlength="4" value="413"><br />
			<br />
			<input type='checkbox' checked>Remember this address</input><br />
			<input type='checkbox' checked>Remember this card</input><br />
			<br />
			
			<button class='button'><a href="./index.html" style="color:#ffffff">Place Order</a></button
		</form>
		
		
</div>
